<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>

  <!-- Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('/static/img/abeja.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .form-container {
      background-color: #212121;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.842);
      padding: 20px;
      position: relative; /* Añadir esta línea */
    }

    .form-image {
      width: 45%;
      height: auto;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .form-content {
      flex: 1;
      padding: 40px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      color: #ffd700;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #e6b800;
    }

    h2 {
      text-align: center;
      color: #ffd700;
      font-size: 3rem;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      color: #ffffff;
      font-size: 1.2rem;
      margin-bottom: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      background-color: #2e2e2e;
      color: #ffffff;
      font-size: 1.1rem;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      outline: none;
      border-color: #ffd700;
    }

    button {
      background-color: #ffd700;
      color: #333;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #e6b800;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: #ffffff;
      font-size: 1.1rem;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <img src="/static/img/inicio.jpeg" alt="Imagen de inicio de sesión" class="form-image">
      
      <div class="form-content">
        <!-- Ícono de cerrar en la parte superior derecha -->
        <i class="fas fa-times close-btn" onclick="window.location.href='/'"></i>

        <h2>Inicio de sesión</h2>

        <form method="post">
          {% csrf_token %}
          <label for="username">Nombre de usuario:</label>
          <input type="text" name="username" id="username" required placeholder="Ingrese su nombre de usuario">

          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">

          <button type="submit">Iniciar sesión</button>
        </form>

        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}

        <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</body>

</html>
